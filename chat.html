<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | EdnaIa</title>

    <link rel="shortcut icon" href="./img/Logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    <script src="./js/scriptChat.js" defer></script>
</head>
<body> <!--class="light-mode"-->
    <!--Chat container-->
     <div class="chat-container"></div> 

    <!-- Typing container / Contenedor de escritura -->
     <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <!-- Enter a prompt here / Ingrese un mensaje aquí-->
                <textarea id="chat-input" placeholder="Envía un mensaje a EdnaIa" required></textarea>
                <span id="send-btn" class="material-symbols-rounded">send</span>
            </div>
            <div class="typing-controls">
                <span id="theme-btn" class="material-symbols-rounded">light_mode</span> <!--Modo luz-->
                <span id="delete-btn" class="material-symbols-rounded">delete</span> <!--Eliminar-->
            </div>
        </div>
     </div>


</body>
</html>
